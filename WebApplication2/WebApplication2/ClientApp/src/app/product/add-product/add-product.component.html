<div class="container">
        <div class="row">
            <form role="form" class="col-lg-12 go-right">
                <h2>Create Product</h2>
               
                <div class="form-group">
                <input id="name"  [(ngModel)]="product.Title"  name="name" type="text" class="form-control" required>
                <label for="name">Title</label>
            </div>
            <div class="form-group">
                <img class="img-responsive" [src]="url" alt="..."/>
                    <input name="file" class="form-control" type="file" #Image accept="image" (change)="handlefile($event.target.files)" class="form-control" required/>
            </div>
            <div class="form-group">
                <textarea id="message" [(ngModel)]="product.Discraption" name="phone" class="form-control" required></textarea>
                <label for="message">Dicraption</label>
            </div>
            <button (click)="save()" class="btn btn-default right">Create</button>
            </form>
        </div>
    </div>
