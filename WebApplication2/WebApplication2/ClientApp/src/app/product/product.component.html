<h4><a [routerLink]='["/createproduct"]'><button class="btn btn-primary">Add New</button></a></h4>
<div class="row">
    <!-- BEGIN PRODUCTS -->
    <div class="col-md-3 col-sm-6" *ngFor="let item of productlist">
      <span class="thumbnail">
          <img [src]="item.imageUrl" alt="...">
          <h4>{{item.title}}</h4>
          <div class="ratings">
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star"></span>
                  <span class="glyphicon glyphicon-star-empty"></span>
              </div>
          <p>{{item.discraption | slice:0:100}}</p>
          <hr class="line">
          <div class="row">
            <div class="col-md-6 col-sm-6">
            
            </div>
            <div class="col-md-6 col-sm-6">
             <a [routerLink]='["/viewproduct",item.id]'>	<button class="btn btn-info right" >View</button></a>
            </div>
            
          </div>
      </span>
    </div>
    
   

  <!-- END PRODUCTS -->
</div>
